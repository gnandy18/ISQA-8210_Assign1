{% extends 'portfolio/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        body {
            background-color: beige;
        }
    </style>
    <h1>Add a New Stock</h1>
    <form method="POST" class="stock-form">{% csrf_token %}
          {{ form|crispy }}

        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
